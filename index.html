<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with Three.js</title>
    <link rel="icon" href="assets/models/ship-flames%20copy.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<style>
      body {
        margin: 0;
      }
    </style>
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <div id="preloader">
      <div class="loader-content">
        <div class="loader-text">Loading <span id="loader-pct">0%</span></div>
        <div class="loader-bar">
          <div class="loader-bar-fill" id="loader-fill"></div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
    <header>
      <div class="controls">
        <button class="pause-button">Pause</button>
        <button class="restart-button">Restart</button>
      </div>
      <div class="score">
        <h3>Score: <span class="score-value">0</span></h3>
      </div>
    </header>
    <div class="container">
      <h1>Lucas Revenge</h1>
      <ol>
        <li>Collect the spheres to score points and avoid the cubes.</li>
        <li>Collect 5 spheres in a row to score 2x points.</li>
        <li>Score 100 points to win!</li>
      </ol>
      <button class="start-button">Start</button>
    </div>
    <div class="countdown">
      <h1>5</h1>
    </div>
    <div class="level-up" style="display:none;">
      <h2>Level Up!</h2>
    </div>
  </body>
</html>
